name: Build iOS App
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Minimal App
        run: |
          # Vytvoříme složku mimo dosah hledání
          mkdir -p ../output_app/App.app
          
          # Zkopírujeme webové soubory (vynecháme složku ios a .git)
          cp -r . ../output_app/App.app/
          
          # Vytvoříme Info.plist v cílové složce
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>App</string>
            <key>CFBundleIdentifier</key>
            <string>com.casosber.app</string>
            <key>CFBundleName</key>
            <string>Casosber</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
          </dict>
          </plist>' > ../output_app/App.app/Info.plist

      - name: Upload for Sideloadly
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-package
          path: ../output_app/App.app
