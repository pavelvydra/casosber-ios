name: Build iOS App (Professional)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Prepare Web Assets
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          
          # OPRAVA CHYBY Z OBRÁZKU 0000dc.png:
          # Vytvoříme složku, kterou Capacitor vyžaduje
          mkdir -p build_web
          
          # OPRAVA SMYČKY Z OBRÁZKU f5f8d9.png:
          # Použijeme rsync, abychom bezpečně zkopírujali jen webové soubory
          # a vyhnuli se kopírování složky do sebe samé
          rsync -av --exclude='ios' --exclude='build_web' --exclude='.git' . build_web/
          
          # Vytvoříme čistou konfiguraci
          echo '{"appId": "com.casosber.app", "appName": "Casosber", "webDir": "build_web"}' > capacitor.config.json

      - name: Capacitor Sync
        run: |
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Xcode Compile (Debug Mode)
        run: |
          cd ios/App
          # Zkompilujeme skutečný kód aplikace (trvá cca 5-10 min)
          xcodebuild build -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            -derivedDataPath output_folder \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Final Packaging for Sideloadly
        run: |
          # Vytvoříme finální strukturu, kterou Sideloadly vyžaduje
          mkdir -p deploy/Payload
          cp -r ios/App/output_folder/Build/Products/Debug-iphoneos/App.app deploy/Payload/

      - name: Upload Finished App
        uses: actions/upload-artifact@v4
        with:
          name: Casosber-Full-App
          path: deploy/
