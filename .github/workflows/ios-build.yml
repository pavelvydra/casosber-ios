name: Build iOS App (Professional)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Prepare Web Assets
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          
          # OPRAVA index.html: Vytvoříme složku, kterou Capacitor vyžaduje
          mkdir -p build_web
          
          # OPRAVA NEKONEČNÉ SMYČKY: Použijeme rsync, abychom bezpečně zkopírovali web
          # a vyhnuli se kopírování složky do sebe samé (exclude)
          rsync -av --exclude='ios' --exclude='build_web' --exclude='.git' . build_web/
          
          # KONFIGURACE: Ukážeme Capacitoru na správnou složku
          echo '{"appId": "com.casosber.app", "appName": "Casosber", "webDir": "build_web"}' > capacitor.config.json

      - name: Capacitor Sync
        run: |
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Xcode Compile (Debug Mode)
        run: |
          cd ios/App
          # OPRAVA 6h ZÁSEKU: Vypneme indexování a vynucené certifikáty
          xcodebuild build -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Package for Sideloadly
        run: |
          # OPRAVA CESTY: Všechno děláme uvnitř složky bez ".."
          mkdir -p final_ipa/Payload
          cp -r ios/App/build_output/Build/Products/Debug-iphoneos/App.app final_ipa/Payload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Casosber-Full-App
          path: final_ipa/
