name: Build iOS App (Final Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Locate and Prepare Web Assets
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          
          # 1. Najdeme, kde se skutečně nachází index.html (vynecháme systémové složky)
          REAL_WEB_PATH=$(find . -name "index.html" -not -path "*/ios/*" -not -path "*/node_modules/*" | head -n 1)
          
          if [ -z "$REAL_WEB_PATH" ]; then
            echo "KRITICKÁ CHYBA: Soubor index.html v repozitáři neexistuje!"
            exit 1
          fi
          
          # 2. Zjistíme složku, ve které index.html leží
          REAL_WEB_DIR=$(dirname "$REAL_WEB_PATH")
          echo "Webové soubory nalezeny v: $REAL_WEB_DIR"
          
          # 3. Vytvoříme čistou složku build_web a zkopírujeme tam obsah
          mkdir -p build_web
          cp -r "$REAL_WEB_DIR"/. build_web/
          
          # 4. Kontrola pro jistotu (uvidíš v logu)
          ls -la build_web/index.html
          
          # 5. Zápis konfigurace
          echo '{"appId": "com.casosber.app", "appName": "Casosber", "webDir": "build_web"}' > capacitor.config.json

      - name: Capacitor Sync
        run: |
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Xcode Compile (Debug Mode)
        run: |
          cd ios/App
          xcodebuild build -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Package for Sideloadly
        run: |
          mkdir -p final_ipa/Payload
          cp -r ios/App/build_output/Build/Products/Debug-iphoneos/App.app final_ipa/Payload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Casosber-Full-App
          path: final_ipa/
