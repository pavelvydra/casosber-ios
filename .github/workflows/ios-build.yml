name: Build iOS App
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Zrychlí další buildy

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios

      - name: Create Build Dir and Sync
        run: |
          # Vytvoříme konfigurační soubor
          echo '{
            "appId": "com.casosber.app",
            "appName": "Casosber",
            "webDir": "build"
          }' > capacitor.config.json

          # Pokud složka build neexistuje, vytvoříme ji, aby Capacitor nesmutnil
          mkdir -p build
          
          # Zkopírujeme tam tvůj index.html (pokud je v kořenu repozitáře)
          # Pokud jsi nahrál build.zip, robot ho musí nejdřív vidět rozbalený.
          cp index.html build/ 2>/dev/null || : 
          
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Build iOS Archive
        run: |
          cd ios/App
          xcodebuild -scheme App \
            -destination 'generic/platform=iOS' \
            -archivePath App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive
