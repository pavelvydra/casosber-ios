name: Build iOS App (Full Version)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Prepare Web
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          # Vytvoříme složku build a dáme do ní web (bezpečným způsobem)
          mkdir -p build_web
          rsync -av --exclude='ios' --exclude='build_web' . build_web/
          
          # Vytvoříme čistou konfiguraci
          echo '{"appId": "com.casosber.app", "appName": "Casosber", "webDir": "build_web"}' > capacitor.config.json

      - name: Capacitor Sync
        run: |
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Build Xcode (Debug Mode)
        run: |
          cd ios/App
          xcodebuild build -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Package for Sideloadly
        run: |
          mkdir -p final_export/Payload
          # Tady kopírujeme skutečný zkompilovaný binární soubor z Xcode
          cp -r ios/App/build_output/Build/Products/Debug-iphoneos/App.app final_export/Payload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-real
          path: final_export/
