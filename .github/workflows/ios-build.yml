name: Build iOS App
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Zrychlí další buildy

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios

      - name: Prepare Build Directory
        run: |
          # 1. Vytvoříme složku build
          mkdir -p build

          # 2. Najdeme index.html a vše ostatní a zkopírujeme to do složky build
          # Tento příkaz prohledá všechny složky a najde tvůj web
          find . -name "index.html" -exec cp -r $(dirname {})/. build/ \;

          # 3. Vytvoříme konfigurační soubor
          echo '{
            "appId": "com.casosber.app",
            "appName": "Casosber",
            "webDir": "build"
          }' > capacitor.config.json

          # 4. Spustíme Capacitor
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Build iOS Archive
        run: |
          cd ios/App
          xcodebuild -scheme App \
            -destination 'generic/platform=iOS' \
            -archivePath App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive
