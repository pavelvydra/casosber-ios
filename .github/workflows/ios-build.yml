name: Build iOS App
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare Project
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          mkdir -p build
          find . -name "index.html" -exec cp -r $(dirname {})/. build/ \;
          echo '{"appId": "com.casosber.app", "appName": "Casosber", "webDir": "build"}' > capacitor.config.json
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Build App (Super-Fast)
        run: |
          cd ios/App
          # Jen základní build bez zbytečných analýz a s vypnutým podepisováním
          xcodebuild build -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            -xcconfig <(echo "CODE_SIGNING_ALLOWED=NO; CODE_SIGNING_REQUIRED=NO; CODE_SIGN_IDENTITY=; PROVISIONING_PROFILE_SPECIFIER=;") \
            COMPILER_INDEX_STORE_ENABLE=NO \
            | xcbeautify || xcodebuild build -scheme App -destination 'generic/platform=iOS' -configuration Debug CODE_SIGNING_ALLOWED=NO
