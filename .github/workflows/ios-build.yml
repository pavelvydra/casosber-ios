name: Build iOS App (Definitive Workspace Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Locate and Prepare Web Assets
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          
          # Najdeme index.html
          REAL_WEB_PATH=$(find . -name "index.html" -not -path "*/ios/*" -not -path "*/node_modules/*" | head -n 1)
          REAL_WEB_DIR=$(dirname "$REAL_WEB_PATH")
          
          mkdir -p build_web
          cp -r "$REAL_WEB_DIR"/. build_web/
          
          echo '{"appId": "com.casosber.app", "appName": "Casosber", "webDir": "build_web"}' > capacitor.config.json

      - name: Capacitor Sync and Version Force
        run: |
          npx capacitor add ios || true
          
          # Nastavení verze na 15.0 (aby CocoaPods neprotestovalo)
          sed -i '' "s/platform :ios, '[^']*'/platform :ios, '15.0'/g" ios/App/Podfile
          sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = [^;]*/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g" ios/App/App.xcodeproj/project.pbxproj
          
          npx capacitor sync ios

      - name: Xcode Compile (The Workspace Fix)
        run: |
          cd ios/App
          # KLÍČOVÁ ZMĚNA: Používáme -workspace místo -project
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Package for Sideloadly
        run: |
          mkdir -p final_ipa/Payload
          cp -r ios/App/build_output/Build/Products/Debug-iphoneos/App.app final_ipa/Payload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Casosber-Full-App
          path: final_ipa/
