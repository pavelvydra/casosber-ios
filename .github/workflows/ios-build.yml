name: Build iOS App (Final Professional)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Prepare Web Assets
        run: |
          # 1. Instalace nástrojů
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          
          # 2. OPRAVA index.html: Vytvoříme složku, kterou Capacitor chce
          mkdir -p build_web
          
          # 3. OPRAVA SMYČKY: Použijeme rsync, abychom bezpečně zkopírovali web
          # a vyhnuli se nekonečnému kopírování z tvého obrázku
          rsync -av --exclude='ios' --exclude='build_web' --exclude='.git' . build_web/
          
          # 4. KONFIGURACE: Ukážeme Capacitoru na správné místo
          echo '{"appId": "com.casosber.app", "appName": "Casosber", "webDir": "build_web"}' > capacitor.config.json

      - name: Capacitor Sync
        run: |
          npx capacitor add ios || true
          npx capacitor sync ios

      - name: Xcode Compile (Debug Mode)
        run: |
          cd ios/App
          # OPRAVA 6h ZÁSEKU: Vypneme indexování a certifikáty
          xcodebuild build -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            -derivedDataPath xcode_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Final Packaging for Sideloadly
        run: |
          # OPRAVA CESTY: Vše děláme uvnitř složky projektu (žádné ..)
          mkdir -p deploy/Payload
          cp -r ios/App/xcode_output/Build/Products/Debug-iphoneos/App.app deploy/Payload/

      - name: Upload Finished App
        uses: actions/upload-artifact@v4
        with:
          name: Casosber-Full-App
          path: deploy/
